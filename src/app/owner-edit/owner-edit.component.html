<mat-card>
    <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
      <mat-card-header>
        <mat-card-title>
          <h2>{{owner.name ? 'Edit' : 'Add'}} Owner</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- <input type="hidden" name="href" [(ngModel)]="car.href"> -->
        <mat-form-field>
          <input matInput placeholder="Owner Name" [(ngModel)]="owener.name" required name="name" #name>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="DNI" [(ngModel)]="owener.dni" required name="dni" #owner>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Profession" [(ngModel)]="owener.profession" required name="profession" #owner>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!carForm.form.valid">Save</button>
        <!-- <button mat-raised-button color="secondary" (click)="remove(owner.href)" *ngIf="owner.href"
          type="button">Delete</button> -->
        <a mat-button routerLink="/car-list">Cancel</a>
      </mat-card-actions>
    </form>
  </mat-card>
