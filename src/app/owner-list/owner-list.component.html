<section class="example-section">
  <mat-checkbox class="example-margin" [(ngModel)]="delete">Select owners to delete</mat-checkbox>
</section>
<mat-card *ngIf="!delete">
  <mat-card-title>Owner List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item  *ngFor="let owner of owners" [routerLink]="['/owner-edit', owner.dni]">
        <!-- <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/owner-edit', owner.dni]">{{owner.name}}</a>
        </h3>
        <h3 mat-line>
          <a>
            {{owner.dni}}
          </a>
        </h3> -->
        <h4 mat-line>{{owner.name}}</h4>
        <p mat-line> {{owner.dni}} </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>



  <button mat-fab color="primary" [routerLink]="['/owner-add']">Add</button>
</mat-card>


<mat-card *ngIf="delete">
  <mat-card-title>Delete owners</mat-card-title>
  <mat-card-content>
    <mat-selection-list  #list [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
      <mat-list-option  selected="false" *ngFor="let owner of owners" [value]="owner" checkboxPosition="before">
        <h4 mat-line>{{owner.name}}</h4>
        <p mat-line> {{owner.dni}} </p>
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>


  <button mat-fab color="primary" (click)="deleteOwners()">Delete</button>
</mat-card>
